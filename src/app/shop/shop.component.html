<div class="container">
    <div class="row">
        <section class="col-12">


            <div class="row row-cols-3 g-3 mb-4" *ngIf="paginationTable">
                <!-- loop each product -->
                <!-- {{(products | slice: (paginationTable.page-1) * paginationTable.pageSize : paginationTable.page *
                paginationTable.pageSize) | json }} -->
                <div class="col" *ngFor="let product of products ">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">




            </div>

        </section>
    </div>
</div>
