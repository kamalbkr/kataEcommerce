<div class="container">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.image}}" alt="{{product.title}}" class="w-100">
        </div>
        <div class="col-6 mt-5">
            <h2>{{product.title}}</h2>
            <p style="font-size: 2em;">{{product.price | currency}}</p>
            <h5 class="text-primary mb-3" *ngIf="quantityInCart > 0">
                You have {{quantityInCart}} of this item in your cart
            </h5>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-primary me-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">
                    {{quantity}}
                </span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-primary ms-2"
                    style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-primary ms-4" (click)="updateCart()"
                    [disabled]="quantity === quantityInCart">{{buttonText}}</button>
            </div>
        </div>
    </div>
    <div class="row"  *ngIf="!product" >
        <div class="col-12">
            Product not found!
        </div>
    </div>
</div>
