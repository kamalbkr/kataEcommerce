<div class="card h-100 shadow-sm pt-5" *ngIf="product">

    <div class="image position-relative text-center" style="cursor: pointer;">
        <img [src]="setProductImage(product.image)" alt="{{product.title}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToCart()" class="btn btn-info me-2">Add</button>
            <button [routerLink]="['/shop/',product.id]" class="btn btn-primary">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column justify-content-end">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.title}}
            </h6>
        </a>

        <span class="mb-2">{{product.price | currency}}</span>

    </div>
</div>
